query Subscription($after: String, $first: Int) {
  output: subscription {
    feeds(after: $after, first: $first) {
      nodes {
        ...FeedMeta
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
  }
}

fragment FeedMeta on Feed {
  id
  title
  url
  updated
  websiteUrl
  description
  entries(first: 10) {
    nodes {
      ...EntryMeta
    }
  }
  links {
    nodes {
      ...Link
    }
  }
}

fragment EntryMeta on Entry {
    title,
    published,
    summary,
}

fragment Link on Link {
  href
  rel
  mediaType
  title  
}
